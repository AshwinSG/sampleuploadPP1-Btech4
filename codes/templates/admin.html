<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
        }

        #selectedImage {
            max-width: 100%;
            max-height: 300px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        select {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Admin Page</h2>
    <button onclick="window.location.href='/usecamera'">Use Camera</button>
    <!-- File input for image selection -->
    <form id="imageForm" method="POST" action="/process_image" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*">
        <input type="text" id="imageAddress" readonly placeholder="Image Address">
        <button type="submit">Process Image</button>
    </form>
    
    <!-- Display selected image -->
    <img id="selectedImage">
    
    <!-- Manual check for vehicle number -->
    <form method="POST" action="/check_vehicle_number">
        <label for="manual_vehicle_number">Manually Check Vehicle Number:</label>
        <input type="text" id="manual_vehicle_number" name="manual_vehicle_number" required>
        <button type="submit">Check</button>
    </form>
    
    <table>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Status</th>
            <th>Vehicle Number</th>
            <th>Update Status</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
                <td>
                    <form method="POST" action="/update_status/{{ user[0] }}">
                        <select name="new_status">
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <script>
        document.getElementById('imageInput').addEventListener('change', function (event) {
            const selectedImage = document.getElementById('selectedImage');
            selectedImage.src = URL.createObjectURL(event.target.files[0]);

            const imageAddress = document.getElementById('imageAddress');
            imageAddress.value = event.target.files[0].name;
        });
    </script>
</body>
</html>
